org:
  eclipse:
    jdt:
      core:
        formatter:
          # Indentation
          tabulation:
            char: space
            size: 4
          indentation:
            size: 4
          continuation_indentation: 1
          continuation_indentation_for_array_initializer: 1
          indent_body_declarations_compare_to_type_header: true
          indent_body_declarations_compare_to_enum_declaration_header: true
          indent_body_declarations_compare_to_enum_constant_header: true
          indent_body_declarations_compare_to_annotation_declaration_header: true
          indent_body_declarations_compare_to_record_header: true
          indent_statements_compare_to_block: true
          indent_statements_compare_to_body: true
          indent_switchstatements_compare_to_switch: false
          indent_switchstatements_compare_to_cases: true
          indent_breaks_compare_to_cases: true
          indent_empty_lines: false

          # Line width
          lineSplit: 100
          number_of_empty_lines_to_preserve: 1
          join_wrapped_lines: false

          # Braces
          brace_position_for_type_declaration: end_of_line
          brace_position_for_method_declaration: end_of_line
          brace_position_for_constructor_declaration: end_of_line
          brace_position_for_block: end_of_line
          brace_position_for_switch: end_of_line
          brace_position_for_anonymous_type_declaration: end_of_line
          brace_position_for_array_initializer: end_of_line
          brace_position_for_enum_declaration: end_of_line
          brace_position_for_enum_constant: end_of_line
          brace_position_for_annotation_type_declaration: end_of_line
          brace_position_for_record_declaration: end_of_line
          brace_position_for_record_constructor: end_of_line
          brace_position_for_lambda_body: end_of_line
          brace_position_for_block_in_case: end_of_line
          brace_position_for_block_in_case_after_arrow: end_of_line

          # Blank lines
          blank_lines_before_package: 0
          blank_lines_after_package: 1
          blank_lines_before_imports: 1
          blank_lines_after_imports: 1
          blank_lines_between_type_declarations: 1
          blank_lines_before_member_type: 1
          blank_lines_before_first_class_body_declaration: 0
          blank_lines_after_last_class_body_declaration: 0
          blank_lines_before_method: 1
          blank_lines_before_field: 0
          blank_lines_before_abstract_method: 0
          blank_lines_before_new_chunk: 1
          blank_lines_between_import_groups: 1
          blank_lines_between_statement_groups_in_switch: 0
          number_of_blank_lines_at_beginning_of_code_block: 0
          number_of_blank_lines_at_end_of_code_block: 0
          number_of_blank_lines_at_beginning_of_method_body: 0
          number_of_blank_lines_at_end_of_method_body: 0

          # Keep on one line
          keep_method_body_on_one_line: one_line_never
          keep_simple_getter_setter_on_one_line: one_line_never
          keep_code_block_on_one_line: one_line_never
          keep_lambda_body_block_on_one_line: one_line_if_empty
          keep_loop_body_block_on_one_line: one_line_never
          keep_if_then_body_block_on_one_line: one_line_never
          keep_type_declaration_on_one_line: one_line_never
          keep_annotation_declaration_on_one_line: one_line_never
          keep_anonymous_type_declaration_on_one_line: one_line_never
          keep_enum_declaration_on_one_line: one_line_never
          keep_enum_constant_declaration_on_one_line: one_line_never
          keep_record_declaration_on_one_line: one_line_never
          keep_record_constructor_on_one_line: one_line_never

          # Whitespace — Commas
          insert_space_before_comma_in_method_invocation_arguments: do not insert
          insert_space_after_comma_in_method_invocation_arguments: insert
          insert_space_before_comma_in_method_declaration_parameters: do not insert
          insert_space_after_comma_in_method_declaration_parameters: insert
          insert_space_before_comma_in_constructor_declaration_parameters: do not insert
          insert_space_after_comma_in_constructor_declaration_parameters: insert
          insert_space_before_comma_in_allocation_expression: do not insert
          insert_space_after_comma_in_allocation_expression: insert
          insert_space_before_comma_in_array_initializer: do not insert
          insert_space_after_comma_in_array_initializer: insert
          insert_space_before_comma_in_enum_constant_arguments: do not insert
          insert_space_after_comma_in_enum_constant_arguments: insert
          insert_space_before_comma_in_enum_declarations: do not insert
          insert_space_after_comma_in_enum_declarations: insert
          insert_space_before_comma_in_for_increments: do not insert
          insert_space_after_comma_in_for_increments: insert
          insert_space_before_comma_in_for_inits: do not insert
          insert_space_after_comma_in_for_inits: insert
          insert_space_before_comma_in_multiple_field_declarations: do not insert
          insert_space_after_comma_in_multiple_field_declarations: insert
          insert_space_before_comma_in_multiple_local_declarations: do not insert
          insert_space_after_comma_in_multiple_local_declarations: insert
          insert_space_before_comma_in_annotation: do not insert
          insert_space_after_comma_in_annotation: insert
          insert_space_before_comma_in_record_components: do not insert
          insert_space_after_comma_in_record_components: insert
          insert_space_before_comma_in_switch_case_expressions: do not insert
          insert_space_after_comma_in_switch_case_expressions: insert
          insert_space_before_comma_in_type_arguments: do not insert
          insert_space_after_comma_in_type_arguments: insert
          insert_space_before_comma_in_type_parameters: do not insert
          insert_space_after_comma_in_type_parameters: insert
          insert_space_before_comma_in_parameterized_type_reference: do not insert
          insert_space_after_comma_in_parameterized_type_reference: insert

          # Whitespace — Parentheses (Opening)
          insert_space_before_opening_paren_in_method_declaration: do not insert
          insert_space_before_opening_paren_in_method_invocation: do not insert
          insert_space_before_opening_paren_in_if: insert
          insert_space_before_opening_paren_in_for: insert
          insert_space_before_opening_paren_in_while: insert
          insert_space_before_opening_paren_in_switch: insert
          insert_space_before_opening_paren_in_catch: insert
          insert_space_before_opening_paren_in_constructor_declaration: do not insert
          insert_space_before_opening_paren_in_annotation: do not insert
          insert_space_before_opening_paren_in_enum_constant: do not insert
          insert_space_before_opening_paren_in_record_declaration: do not insert
          insert_space_before_opening_paren_in_synchronized: insert
          insert_space_after_opening_paren_in_method_declaration: do not insert
          insert_space_after_opening_paren_in_method_invocation: do not insert
          insert_space_after_opening_paren_in_constructor_declaration: do not insert
          insert_space_after_opening_paren_in_if: do not insert
          insert_space_after_opening_paren_in_for: do not insert
          insert_space_after_opening_paren_in_while: do not insert
          insert_space_after_opening_paren_in_switch: do not insert
          insert_space_after_opening_paren_in_catch: do not insert
          insert_space_after_opening_paren_in_synchronized: do not insert
          insert_space_after_opening_paren_in_cast: do not insert
          insert_space_after_opening_paren_in_annotation: do not insert
          insert_space_after_opening_paren_in_enum_constant: do not insert
          insert_space_after_opening_paren_in_record_declaration: do not insert
          insert_space_before_closing_paren_in_method_declaration: do not insert
          insert_space_before_closing_paren_in_method_invocation: do not insert
          insert_space_before_closing_paren_in_constructor_declaration: do not insert
          insert_space_before_closing_paren_in_if: do not insert
          insert_space_before_closing_paren_in_for: do not insert
          insert_space_before_closing_paren_in_while: do not insert
          insert_space_before_closing_paren_in_switch: do not insert
          insert_space_before_closing_paren_in_catch: do not insert
          insert_space_before_closing_paren_in_synchronized: do not insert
          insert_space_before_closing_paren_in_cast: do not insert
          insert_space_before_closing_paren_in_annotation: do not insert
          insert_space_before_closing_paren_in_enum_constant: do not insert
          insert_space_before_closing_paren_in_record_declaration: do not insert
          insert_space_after_closing_paren_in_cast: insert
          insert_space_before_opening_brace_in_type_declaration: insert
          insert_space_before_opening_brace_in_method_declaration: insert
          insert_space_before_opening_brace_in_block: insert
          insert_space_before_opening_brace_in_array_initializer: insert
          insert_space_after_opening_brace_in_array_initializer: insert
          insert_space_before_closing_brace_in_array_initializer: insert
          insert_space_after_closing_brace_in_block: insert
          insert_space_after_assignment_operator: insert
          insert_space_before_assignment_operator: insert
          insert_space_before_additive_operator: insert
          insert_space_after_additive_operator: insert
          insert_space_before_multiplicative_operator: insert
          insert_space_after_multiplicative_operator: insert
          insert_space_before_bitwise_operator: insert
          insert_space_after_bitwise_operator: insert
          insert_space_before_logical_operator: insert
          insert_space_after_logical_operator: insert
          insert_space_before_relational_operator: insert
          insert_space_after_relational_operator: insert
          insert_space_before_shift_operator: insert
          insert_space_after_shift_operator: insert
          insert_space_before_string_concatenation: insert
          insert_space_after_string_concatenation: insert
          insert_space_before_unary_operator: do not insert
          insert_space_after_unary_operator: do not insert
          insert_space_before_prefix_operator: do not insert
          insert_space_after_prefix_operator: do not insert
          insert_space_before_postfix_operator: do not insert
          insert_space_after_postfix_operator: do not insert
          insert_space_after_not_operator: do not insert
          # Whitespace — Colons & Semicolons
          insert_space_before_colon_in_for: insert
          insert_space_after_colon_in_for: insert
          insert_space_before_semicolon: do not insert
          insert_space_before_colon_in_assert: insert
          insert_space_after_colon_in_assert: insert
          insert_space_before_colon_in_case: do not insert
          insert_space_after_colon_in_case: insert
          insert_space_before_colon_in_default: do not insert
          insert_space_after_colon_in_default: insert
          insert_space_before_colon_in_conditional: insert
          insert_space_after_colon_in_conditional: insert
          insert_space_before_colon_in_labeled_statement: do not insert
          insert_space_after_colon_in_labeled_statement: insert
          insert_space_before_semicolon_in_for: do not insert
          insert_space_before_semicolon_in_try_with_resources: do not insert

          # Whitespace — Miscellaneous
          insert_space_after_at_in_annotation: do not insert
          insert_space_after_at_in_annotation_type_declaration: do not insert
          insert_space_before_ellipsis: do not insert
          insert_space_after_ellipsis: insert
          insert_space_before_and_in_type_parameter: insert
          insert_space_after_and_in_type_parameter: insert
          insert_space_before_question_in_conditional: insert
          insert_space_after_question_in_conditional: insert
          insert_space_before_question_in_wildcard: do not insert
          insert_space_after_question_in_wildcard: do not insert
          insert_space_before_lambda_arrow: insert
          insert_space_after_lambda_arrow: insert

          # Whitespace — Switch Arrows
          insert_space_before_arrow_in_switch_case: insert
          insert_space_after_arrow_in_switch_case: insert
          insert_space_before_arrow_in_switch_default: insert
          insert_space_after_arrow_in_switch_default: insert

          # Whitespace — Brackets (Array Access)
          insert_space_before_opening_bracket_in_array_access: do not insert
          insert_space_after_opening_bracket_in_array_access: do not insert
          insert_space_before_closing_bracket_in_array_access: do not insert

          # Whitespace — Angle Brackets (Generics)
          insert_space_before_opening_angle_bracket_in_type_arguments: do not insert
          insert_space_after_opening_angle_bracket_in_type_arguments: do not insert
          insert_space_before_closing_angle_bracket_in_type_arguments: do not insert
          insert_space_after_closing_angle_bracket_in_type_arguments: do not insert
          insert_space_before_opening_angle_bracket_in_type_parameters: do not insert
          insert_space_after_opening_angle_bracket_in_type_parameters: do not insert
          insert_space_before_closing_angle_bracket_in_type_parameters: do not insert
          insert_space_after_closing_angle_bracket_in_type_parameters: insert

          # Parentheses Preservation
          parentheses_preservation_mode: DO_NOT_PRESERVE_EMPTY

          # On/Off Tags
          use_on_off_tags: true
          enabling_tag: "@formatter:on"
          disabling_tag: "@formatter:off"

          format_line_comment_starting_on_first_column: false

          # Newlines
          insert_new_line_at_end_of_file_if_missing: insert
          put_empty_statement_on_new_line: false
          insert_new_line_before_else_in_if_statement: do not insert
          insert_new_line_before_catch_in_try_statement: do not insert
          insert_new_line_before_finally_in_try_statement: do not insert
          insert_new_line_before_while_in_do_statement: do not insert
          # insert_new_line_after_opening_brace_in_array_initializer — removed, leave to author
          # insert_new_line_before_closing_brace_in_array_initializer — removed, leave to author
          insert_new_line_after_label: insert
          compact_else_if: true
          insert_new_line_after_annotation_on_type: insert
          insert_new_line_after_annotation_on_method: insert
          insert_new_line_after_annotation_on_field: insert
          insert_new_line_after_annotation_on_local_variable: insert
          insert_new_line_after_annotation_on_parameter: do not insert
          insert_new_line_after_annotation_on_package: insert
          insert_new_line_after_annotation_on_enum_constant: insert
          insert_new_line_after_type_annotation: do not insert

          # Wrapping
          alignment_for_arguments_in_method_invocation: 48
          alignment_for_parameters_in_method_declaration: 48
          alignment_for_arguments_in_allocation_expression: 48
          alignment_for_arguments_in_annotation: 48
          alignment_for_arguments_in_enum_constant: 48
          alignment_for_arguments_in_explicit_constructor_call: 48
          alignment_for_arguments_in_qualified_allocation_expression: 48
          alignment_for_assertion_message: 48
          alignment_for_assignment: 0
          alignment_for_conditional_expression: 48
          alignment_for_enum_constants: 49
          alignment_for_expressions_in_for_loop_header: 48
          alignment_for_method_declaration: 0
          alignment_for_parameters_in_constructor_declaration: 48
          alignment_for_permitted_types_in_type_declaration: 48
          alignment_for_record_components: 48
          alignment_for_resources_in_try: 48
          alignment_for_selector_in_method_invocation: 16
          alignment_for_shift_operator: 16
          alignment_for_superclass_in_type_declaration: 48
          alignment_for_superinterfaces_in_type_declaration: 48
          alignment_for_superinterfaces_in_enum_declaration: 48
          alignment_for_superinterfaces_in_record_declaration: 48
          alignment_for_throws_clause_in_method_declaration: 48
          alignment_for_throws_clause_in_constructor_declaration: 48
          alignment_for_type_arguments: 48
          alignment_for_type_parameters: 48
          alignment_for_parameterized_type_references: 0
          alignment_for_union_type_in_multicatch: 48
          alignment_for_switch_case_with_arrow: 48
          alignment_for_expressions_in_switch_case_with_arrow: 48
          alignment_for_expressions_in_switch_case_with_colon: 48
          alignment_for_annotations_on_type: 49
          alignment_for_annotations_on_method: 49
          alignment_for_annotations_on_field: 49
          alignment_for_annotations_on_local_variable: 49
          alignment_for_annotations_on_parameter: 48
          alignment_for_annotations_on_package: 49
          alignment_for_annotations_on_enum_constant: 49
          alignment_for_type_annotations: 49
          wrap_before_binary_operator: true
          wrap_before_or_operator_multicatch: true
          align_type_members_on_columns: false
          align_variable_declarations_on_columns: false
          align_assignment_statements_on_columns: false
          align_arrows_in_switch_on_columns: false
